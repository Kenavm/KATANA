<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />
    <link rel="stylesheet" href="dist/theme/index.css" />
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-background-image="codecool-transparent.png"
          data-background-size="400px"
          data-background-position="top right 10px"
        >
          <h2 class="intro-page-header">Intro of the Team</h2>
          <p class="intro-page">*insert Teamname*</p>
          <p class="intro-page">Adrian, Theresa und Manuel</p>
        </section>

        <section
          data-background-image="codewars-transparent.png"
          data-background-size="400px"
          data-background-position="top right 10px"
        >
          <section data-auto-animate>
            <h2 class="plan-for-the-week-header">Plan for the week</h2>
          </section>
        </section>
        <section
          data-background-image="revealjs.png"
          data-background-size="400px"
          data-background-position="top right 10px"
        >
          <section data-auto-animate>
            <h4>Create presentation</h4>
          </section>
        </section>

        <section
          data-background-image="katana.png"
          data-background-size="400px"
          data-background-position="top right 10px"
        >
          <section data-auto-animate>
            <h4>Katas katas katas.....</h4>
          </section>
        </section>

		<section
          data-background-image="pencil.png"
          data-background-size="400px"
          data-background-position="top right 10px"
        >
        <section data-auto-animate>
          <h4>Fill in the blanks</h4>
        </section>
		</section>
        <section>
          <h2>Difficulties</h2>
        </section>

		<section>
			<h2>Lessons learned</h2>
		  </section>
		  <section>
			<h2>Score by team members</h2>
		  </section>
		  <section>
			<h2>Final score</h2>
		  </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
